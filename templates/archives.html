{% extends 'base.html' %}

{% block content %}
  <h1>Post Archives</h1>
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a> - {{ post.created_at.strftime('%Y-%m-%d') }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No published posts found.</p>
  {% endif %}
{% endblock %}
