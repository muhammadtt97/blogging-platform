{% extends 'base.html' %}

{% block content %}
  <h1>Your Drafts</h1>
  {% if drafts %}
    <ul>
      {% for draft in drafts %}
        <li>
          <a href="{{ url_for('edit', post_id=draft.id) }}">{{ draft.title }}</a> - {{ draft.created_at.strftime('%Y-%m-%d') }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No drafts found.</p>
  {% endif %}
{% endblock %}
