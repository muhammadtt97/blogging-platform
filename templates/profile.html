{% extends 'base.html' %}

{% block content %}
  <h1>User Profile</h1>
  <p>Username: {{ user.username }}</p>
  <p>Full Name: {{ user.full_name }}</p>
  <h2>Your Posts</h2>
  <ul>
    {% for post in user.posts %}
      <li>{{ post.title }} - {{ post.content }}</li>
    {% endfor %}
  </ul>
{% endblock %}
